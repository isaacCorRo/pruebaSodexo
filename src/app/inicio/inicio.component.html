<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


     <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let noticia"> {{ noticia.title }} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let noticia"> {{ noticia.summary }} </td>
    </ng-container>


    <ng-container matColumnDef="publicado">
      <th mat-header-cell *matHeaderCellDef> Publicado </th>
      <td mat-cell *matCellDef="let noticia"> {{ noticia.published_at | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="actualizado">
      <th mat-header-cell *matHeaderCellDef> Actualizado </th>
      <td mat-cell *matCellDef="let noticia"> {{ noticia.updated_at | date:'dd/MM/yyyy' }} </td>
    </ng-container>
    <ng-container matColumnDef="boton">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let noticia">
        <button mat-button (click)="agregarafavs(noticia)">Agregar a favs</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let noticia; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of noticias">
  </mat-paginator>
</div>
